<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de coches</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #loginBox {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    #game {
      display: none;
      font-size: 30px;
    }

    input, button {
      width: 200px;
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="loginBox">
    <h2>Registro / Login</h2>
    <input id="emailInput" placeholder="Email">
    <input id="passwordInput" type="password" placeholder="Password">
    <br>
    <button onclick="register()">Registrarse</button>
    <button onclick="login()">Entrar</button>
  </div>

  <!-- JUEGO -->
  <div id="game">
    ðŸš— JUEGO CARGADO ðŸš—  
    <br>
    (aquÃ­ va tu juego de coches)
  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBCutoJF6Rvw3A7ab3waAaMLDgklr5NEDA",
      authDomain: "juego-de-coches-d2613.firebaseapp.com",
      projectId: "juego-de-coches-d2613",
      storageBucket: "juego-de-coches-d2613.firebasestorage.app",
      messagingSenderId: "34324442906",
      appId: "1:34324442906:web:640ef52af5b9a0442806a3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("emailInput");
    const passwordInput = document.getElementById("passwordInput");

    window.register = async () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Registrado correctamente");
      } catch (e) {
        alert(e.message);
      }
    };

    window.login = async () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login correcto");
      } catch (e) {
        alert(e.message);
      }
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("game").style.display = "block";
      }
    });
  </script>

</body>
</html>

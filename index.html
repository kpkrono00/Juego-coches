<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Juego de Coches</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #loginBox {
    background: #1c1c1c;
    padding: 25px;
    border-radius: 10px;
    width: 300px;
    text-align: center;
  }

  input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 5px;
    border: none;
  }

  button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    background: #00aaff;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background: #0088cc;
  }

  #game {
    display: none;
    font-size: 24px;
  }
</style>
</head>

<body>

<div id="loginBox">
  <h2>Registro / Login</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="ContraseÃ±a">

  <button onclick="registrar()">Registrarse</button>
  <button onclick="entrar()">Entrar</button>
</div>

<div id="game">

  (aquÃ­ va tu juego de coches)
</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } 
  from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAaMIoonryIhKLUl2y84pA7nwqSwm7y-cM",
    authDomain: "juego-coches-b65c8.firebaseapp.com",
    projectId: "juego-coches-b65c8",
    storageBucket: "juego-coches-b65c8.firebasestorage.app",
    messagingSenderId: "396138782153",
    appId: "1:396138782153:web:25117294a5386992029c18"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // REGISTRARSE
  window.registrar = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("Registrado correctamente ðŸ”¥");
      })
      .catch(err => alert(err.message));
  };

  // LOGIN
  window.entrar = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("Has entrado ðŸ˜Ž");
      })
      .catch(err => alert(err.message));
  };

  // SESIÃ“N ACTIVA
  onAuthStateChanged(auth, user => {
    if (user) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("game").style.display = "block";
    }
  });
</script>

</body>
</html>

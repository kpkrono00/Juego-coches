<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Juego de Coches</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#loginBox {
  background: #111;
  padding: 20px;
  border-radius: 10px;
  width: 300px;
  text-align: center;
}

input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 5px;
  border: none;
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  background: #0a84ff;
  border: none;
  border-radius: 5px;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

#game {
  display: none;
  text-align: center;
}
</style>
</head>

<body>

<div id="loginBox">
  <h2>Registro / Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="ContraseÃ±a">
  <button id="register">Registrarse</button>
  <button id="login">Entrar</button>
</div>

<div id="game">
  <h1>ðŸš— Juego de Coches</h1>
  <p>SesiÃ³n iniciada correctamente</p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBCutoJF6Rvw3A7ab3waAaMLDgklr5NEDA",
  authDomain: "juego-de-coches-d2613.firebaseapp.com",
  projectId: "juego-de-coches-d2613",
  storageBucket: "juego-de-coches-d2613.firebasestorage.app",
  messagingSenderId: "34324442906",
  appId: "1:34324442906:web:640ef52af5b9a0442806a3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("register").onclick = () => {
  const email = email.value;
  const password = password.value;
  createUserWithEmailAndPassword(auth, email, password)
    .then(() => alert("Registrado âœ…"))
    .catch(err => alert(err.message));
};

document.getElementById("login").onclick = () => {
  const email = email.value;
  const password = password.value;
  signInWithEmailAndPassword(auth, email, password)
    .catch(err => alert(err.message));
};

onAuthStateChanged(auth, user => {
  if (user) {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("game").style.display = "block";
  }
});
</script>

</body>
</html>
